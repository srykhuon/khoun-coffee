<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">


<head th:replace="~{base :: head}"></head>

<body>
    <!-- Navbar Start -->
    <div th:replace="~{base :: navbar}"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div th:replace="~{base :: header(text='Booked success')}"></div>
    <!-- Page Header End -->



<!-- Success Start -->
<div class="container-fluid py-5 mt-4 mb-5">
  <div class="container">
    <div class="section-title mb-4">
      <h2>Booked Success</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10 text-center p-4">

        <!-- Success message -->
        <h3 class="mb-4 text-success">Your booking is successful!</h3>

        <!-- Booking details table -->
        <table class="table table-bordered table-striped mt-4 mb-5">
          <thead class="thead-dark">
            <tr>
              <th style="width: 10%;">ID</th>
              <th style="width: 25%;">Name</th>
              <th style="width: 20%;">Phone Number</th>
              <th style="width: 20%;">Email</th>
              <th style="width: 13%;">Date</th>
              <th style="width: 12%;">Time</th>
              <th style="width: 10%;">Person</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td th:text="${booked.id}"></td>
              <td th:text="${booked.name}" style="padding-right: 30px;"></td>
              <td th:text="${booked.phoneNumber}" style="padding-left: 15px;"></td>
              <td th:text="${booked.email}"></td>
              <td th:text="${booked.date}"></td>
              <td th:text="${booked.time}"></td>
              <td th:text="${booked.person}"></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<!-- Success End -->



    <!-- Footer Start -->
        <div th:replace="~{base :: footer} "></div>
    
    <!-- Footer End -->
   	<div th:replace="~{base :: script}"></div>
   
</body>

</html>
